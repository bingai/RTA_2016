<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css?version=8.1" rel="stylesheet">
  <link href="css/bootstrap-tour.min.css" rel="stylesheet">
  <link href="css/jquery-ui.min.css" rel="stylesheet">
  <link href="css/jquery-ui.structure.min.css" rel="stylesheet">

  <title>RTA - Human Interaction Module</title>
</head>

<body>
 <audio id="audio" src="sounds/clong-1.wav" autostart="false" ></audio>
 <div class="container-fluid">
  <div id="top_spacer" class="h1"><t id="header">Human Interaction Module</t></div>
  <ul class="nav nav-tabs nav-justified">
    <li role="presentation" id="visualize"><a>Visualizer</a></li>
    <li role="presentation" id="intervene" class="active"><a>Intervene</a></li>
    <li role="presentation" id="command"><a>Commands</a></li>
    <li role="presentation" id="logs"><a>Execution Logs</a></li>
    <li role="presentation" id="training"><a>Training</a></li>
  </ul>
  <div class="row">
    <div class="col-md-8">
      <div id="main_content" class="content">
        <img id="user_img" src="img/placeholder.jpg" />
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div id="conn_panel" class="panel-heading">
          <h3 class="panel-title">
            <b><div id="conn_stat">Robot Connection Status</div></b>
          </h3>
          <button id="connect_btn" class="btn btn-alert" type="button">
            <em class="glyphicon glyphicon-transfer"></em> Connect
          </button> 
        </div>
        <div id="instructions_panel" class="panel-body">
          <p id="instructions">
            User interaction instructions.
          </p>
          <div class="btn-group btn-group-lg" role="group">
            <button id="start_btn" class="btn btn-primary btn-large btn-block" type="button"> 
              <em class="glyphicon glyphicon-play"></em> Great! What do I do? 
            </button>
          </div>
        </div>
        <div id="alert_panel" class="panel-footer">
          <div id="alert_1" class="alert alert-success" role="alert">Alerts Show Here</div>
        </div>
        <div class="btns btn-group btn-group-justified visible-lg" role="group">
          <div class="btn-group btn-group-lg" role="group">
            <button id="fetch_img" disabled class="btn btn-default" type="button">
              <em class="glyphicon glyphicon-picture"></em> Fetch Image
            </button> 
          </div>
          <div class="btn-group btn-group-lg" role="group">
            <button id="start_speak" class="btn btn-default" disabled type="button" onclick="startSpeech(event)">
              <em class="glyphicon glyphicon-record"></em> Speak
            </button> 
          </div>
          <div class="btn-group btn-group-lg" role="group">
            <button id="fullscreener" class="btn btn-default" type="button">
              <em class="glyphicon glyphicon-resize-full"></em> 
              Fullscreen
            </button> 
          </div>
          <div class="btn-group btn-group-lg" role="group">
            <button id="ok_click" class="btn btn-success" type="button">
              <em class="glyphicon glyphicon-ok"></em> Accept!
            </button>
          </div>
        </div>

        <div class="btns btn-group btn-group-justified hidden-lg" role="group">
          <div class="btn-group btn-group-lg" role="group">
            <button id="fetch_img" disabled class="btn btn-default" type="button">
              <em class="glyphicon glyphicon-picture"></em>
            </button> 
          </div>
          <div class="btn-group btn-group-lg" role="group">
            <button id="start_speak" class="btn btn-default" disabled type="button" onclick="startSpeech(event)">
              <em class="glyphicon glyphicon-record"></em>
            </button> 
          </div>
          <div class="btn-group btn-group-lg" role="group">
            <button id="fullscreener" class="btn btn-default" type="button">
              <em class="glyphicon glyphicon-resize-full"></em> 
            </button> 
          </div>
          <div class="btn-group btn-group-lg" role="group">
            <button id="ok_click" class="btn btn-success" type="button">
              <em class="glyphicon glyphicon-ok"></em>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-tour.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/touch-punch.min.js"></script>
<script src="http://cdn.robotwebtools.org/threejs/current/three.min.js"></script>
<script src="http://cdn.robotwebtools.org/threejs/current/ColladaLoader.min.js"></script>
<script src="http://cdn.robotwebtools.org/ColladaAnimationCompress/current/ColladaLoader2.min.js"></script>
<script src="http://cdn.robotwebtools.org/threejs/current/STLLoader.min.js"></script>
<script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
<script src="js/params.js"></script>
<script src="js/speak_states.js"></script>
<script src="js/scripts.js?v=1.2"></script>
<script src="js/ros_things.js"></script>
<script src="js/tour_handler.js"></script>
<script src="js/speech_handler.js"></script>
</body>
</html>
